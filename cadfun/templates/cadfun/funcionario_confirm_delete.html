{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Remover {{ funcionario.nome }}</h1>
    <p>Você tem certeza que deseja remover o funcionário <b>{{ funcionario.nome }}</b>?</p>

    <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-danger btn-sm">Sim, Remover</button>
            <a href="{% url 'funcionario_list' %}" class="btn btn-secondary btn-sm">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}

{% block styles %}
<style>
    .container {
        max-width: 600px;
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.125rem;
        margin-bottom: 20px;
    }

    .btn {
        font-size: 0.875rem;
        padding: 0.375rem 0.75rem;
        text-transform: uppercase;
        border-radius: 5px;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
        color: white;
    }

    .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }

    .d-flex {
        justify-content: space-between;
        align-items: center;
    }

    .mb-3 {
        margin-bottom: 15px;
    }
</style>
{% endblock %}
