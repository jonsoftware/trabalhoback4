{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-3">Excluir Falta</h1>
  <p>Tem certeza que deseja excluir a falta de <strong>{{ falta.id_funcionario.nome }}</strong> registrada em <strong>{{ falta.data_falta }}</strong>?</p>
  
  <form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
      <a href="{% url 'lista_faltas' %}" class="btn btn-secondary btn-sm">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
