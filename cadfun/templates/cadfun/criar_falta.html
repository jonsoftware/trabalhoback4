{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Registrar Nova Falta</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>

        
            <button type="submit" class="btn btn-success btn-sm">Salvar</button>
            <a href="{% url 'lista_faltas' %}" class="btn btn-secondary btn-sm">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}

{% block styles %}
<style>
    .container {
        max-width: 600px;
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }

    .btn {
        font-size: 0.875rem;
        padding: 0.375rem 0.75rem;
        text-transform: uppercase;
        border-radius: 5px;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
        color: white;
    }

    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }

    .mb-3 {
        margin-bottom: 15px;
    }

    form {
        display: flex;
        flex-direction: column;
    }
</style>
{% endblock %}
