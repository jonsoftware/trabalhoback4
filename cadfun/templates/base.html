<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Gestão de Funcionários{% endblock %}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <style>
        /* Reset de margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f5f7;
            color: #333;
            display: flex;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        /* Layout da página */
        .container-fluid {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #343a40;
            color: #fff;
            transition: transform 0.4s ease;
            transform: translateX(-250px);
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar.loaded {
            transform: translateX(0);
        }

        .sidebar .navbar-brand {
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            padding: 10px;
        }

        .sidebar nav ul li a {
            display: block;
            text-decoration: none;
            color: #ddd;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease, padding-left 0.3s ease;
        }

        .sidebar nav ul li a:hover {
            background-color: #495057;
            padding-left: 30px;
        }

        /* Conteúdo */
        .content {
            margin-left: 250px;
            padding: 40px;
            background-color: #fff;
            flex-grow: 1;
            transition: margin-left 0.4s ease;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        /* Botões */
        .btn-outline-primary,
        .btn-outline-danger {
            width: 150px;
            margin-right: 10px;
            font-weight: 600;
            border-radius: 5px;
        }

        /* Sombras para melhorar o destaque */
        .card {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body onload="document.querySelector('.sidebar').classList.add('loaded')">

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="navbar-brand">Painel de Controle</div>
        <nav>
            <ul>
                <li><a href="{% url 'funcionario_list' %}">Lista de Funcionários</a></li>
                <li><a href="{% url 'funcionario_create' %}">Novo Funcionário</a></li>
                <li><a href="{% url 'lista_faltas' %}">Historico de Faltas</a></li>
                <li><a href="{% url 'criar_falta' %}">Registrar Nova Falta</a></li>
            </ul>
        </nav>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
